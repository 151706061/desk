<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<style type="text/css">
  /*this is what we want the div to look like
    when it is not showing*/
  div.loading-invisible{
    /*make invisible*/
    display:none;
  }

  /*this is what we want the div to look like
    when it IS showing*/
  div.loading-visible{
    /*make visible*/
    display:block;

    /*position it 200px down the screen*/
    position:absolute;
    top:200px;
    left:0;
    width:100%;
    text-align:center;
  }
</style>
<link rel="icon" type="image/png" href="resource/desk/desk.png"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>desk</title>
</head>
<body>
<div id="loading" class="loading-visible">
  <p>Loading, please wait...</p>
</div>

<script type="text/javascript">
  var hideDiv = function(){document.getElementById("loading").className = "loading-invisible";};
  var oldLoad = window.onload;
  var newLoad = oldLoad ? function(){hideDiv.call(this);oldLoad.call(this);} : hideDiv;
  window.onload = newLoad;
  var myLocation = window.location.href;
  if (myLocation.charAt(myLocation.length - 1) != '/') {
	  // add a trailing slash, as there is abug with node...
  	window.location = myLocation + '/';
  }
</script>

<script type="text/javascript" src="script/desk.demo.js"></script>
</body>
</html>
